<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- P5js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7921639d9.js" crossorigin="anonymous"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="src/main.js"></script>

    <!-- Custom style -->
    <link href="styles.css" rel="stylesheet">

    <title>Audio visulalizer</title>
</head>
<body class="text-bg-dark">
    <div class="container-fullwidth">

        <div class="d-flex justify-content-center my-5">

            <div class="d-flex justify-content-center">
                <div id="slider" class="d-flex flex-column justify-content-center align-items-center gap-1">
                    <div class="custom-select">
                        <select id="drone-select" value="30"></select>
                    </div>
                    <h5>Volume</h5>
                    <p>100</p>
                    <input id="volume-slider" type="range" min="0" max="100" orient="vertical" />
                    <p>0</p>
                </div>
            </div>

            
            <div id="canvas_container" class="text-bg-light"></div>


            <div class="d-flex justify-content-center">
                <div id="slider" class="d-flex flex-column justify-content-center align-items-center gap-1">
                    <h5>Drone volume</h5>
                    <p>100</p>
                    <input id="drone-slider" type="range" min="0" max="100" value="15" orient="vertical" />
                    <p>0</p>
                    <button id="drone-button"></button>
                </div>
            </div>

        </div>

        <div id="keymapping" class="d-flex justify-content-center">
            <img src="images/key_map.png" alt="key_mapping" />
        </div>

    </div>

    <!-- Page Interaction -->
	<script src="index.js"></script>
</body>
</html>
